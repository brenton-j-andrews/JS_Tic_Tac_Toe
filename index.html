<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-wrapper">

        <div class="header">
            <h1> Tic - Tac - Toe </h1>
        </div>

        <div class="game_info" id="game-info">
            
        </div>

        <div class="game_container" id="game_container">
            <div class="game_square" id="0"></div>
            <div class="game_square" id="1"></div>
            <div class="game_square" id="2"></div>
            <div class="game_square" id="3"></div>
            <div class="game_square" id="4"></div>
            <div class="game_square" id="5"></div>
            <div class="game_square" id="6"></div>
            <div class="game_square" id="7"></div>
            <div class="game_square" id="8"></div>
        </div>

        <div class="control_buttons">
            <button type="button" id="start-btn">Start</button>
            <button type="button">Single Player</button>
            <button type="button">Two Player</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

    <footer>
        <p> Project completed for <a href="https://www.theodinproject.com/paths/full-stack-javascript/courses/javascript/lessons/tic-tac-toe"> The Odin Project </a></p>

    </footer>
</html>
